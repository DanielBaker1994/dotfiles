set-option -g default-shell $SHELL
set-option -g detach-on-destroy off

set -s command-alias[100] scratchtoggle='TMUX_SCRATCH_TOGGLE'
#tmux run-shell "#{pane_id}"


is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

#set-option -g default-command "/opt/homebrew/bin/bash"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -n 'C-n' if-shell "$is_vim" 'send-keys C-n' { if -F '#{window_end_flag}' '' 'select-window -n' }
bind-key -n 'C-p' if-shell "$is_vim" 'send-keys C-p' { if 'test #{window_index} -gt #{base-index}' 'select-window -p' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind-key -T copy-mode-vi 'C-n' if -F '#{window_end_flag}' '' 'select-window -n'
bind-key -T copy-mode-vi 'C-p' if 'test #{window_index} -gt #{base-index}' 'select-window -p'



bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 5'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 5'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 5'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 5'

bind-key -T copy-mode-vi M-h resize-pane -L 5
bind-key -T copy-mode-vi M-j resize-pane -D 5
bind-key -T copy-mode-vi M-k resize-pane -U 5
bind-key -T copy-mode-vi M-l resize-pane -R 5



bind-key -T copy-mode-vi Space             send-keys -X begin-selection
bind-key -T copy-mode-vi v                 send-keys -X begin-selection
bind-key -T copy-mode-vi MouseDrag1Pane    select-pane \; send-keys -X begin-selection
bind-key -T copy-mode-vi C-v               send-keys -X rectangle-toggle
bind-key -T root C-s                     copy-mode \; send-keys -X begin-selection
bind-key -T copy-mode-vi C-s               send-keys -X begin-selection
bind-key -T copy-mode-vi C-y               send-keys -X copy-selection
bind-key -T copy-mode-vi y                 send-keys -X copy-selection-and-cancel

# Use vim-style keys in copy-mode and status
set -g mode-keys vi
set -g status-keys vi

bind-key -T choose C-n send-keys Down
bind-key -T choose C-p send-keys Up

# Ensure hjkl move cursor in copy-mode-vi
bind-key -T copy-mode-vi h                 send-keys -X cursor-left
bind-key -T copy-mode-vi j                 send-keys -X cursor-down
bind-key -T copy-mode-vi k                 send-keys -X cursor-up
bind-key -T copy-mode-vi l                 send-keys -X cursor-right

set -g base-index 1
set -g pane-base-index 1

# Catppuccin theme (via TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "rounded"

